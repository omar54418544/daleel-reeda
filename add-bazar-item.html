<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إعلان للسوق - خدمات قرية ريدة اونلاين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-teal-700">خدمات قرية ريدة اونلاين</a>
            <a href="bazar.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للسوق</a>
        </nav>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-6">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold">أضف إعلانك في سوق القرية</h2>
                    <p class="text-gray-600 mt-2">سيتم نشر إعلانك بعد مراجعته.</p>
                </div>
                <form id="add-bazar-form">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700 font-bold mb-2">عنوان الإعلان *</label>
                        <input type="text" id="title" class="w-full px-3 py-2 border rounded-lg" required placeholder="مثال: موبايل سامسونج مستعمل">
                    </div>
                    <div class="mb-4">
                        <label for="price" class="block text-gray-700 font-bold mb-2">السعر (بالجنيه المصري) *</label>
                        <input type="number" id="price" class="w-full px-3 py-2 border rounded-lg" required placeholder="مثال: 1500">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700 font-bold mb-2">وصف المنتج *</label>
                        <textarea id="description" rows="4" class="w-full px-3 py-2 border rounded-lg" required placeholder="اكتب تفاصيل المنتج وحالته..."></textarea>
                    </div>
                     <div class="mb-4">
                        <label for="image-upload" class="block text-gray-700 font-bold mb-2">صورة المنتج *</label>
                        <input type="file" id="image-upload" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" accept="image/*" required>
                    </div>
                    <div class="mb-6">
                        <label for="contact-phone" class="block text-gray-700 font-bold mb-2">رقم واتساب للتواصل *</label>
                        <input type="tel" id="contact-phone" class="w-full px-3 py-2 border rounded-lg" required placeholder="سيتم استخدامه للتواصل عبر واتساب">
                    </div>
                    <button type="submit" id="submit-btn" class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-600 flex items-center justify-center">
                        <span id="submit-btn-text">إرسال للمراجعة</span>
                        <div id="submit-spinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="message-toast" class="fixed bottom-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg hidden transition-transform duration-300"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAD8b7VlestkH5JvIwP0MT566DOu4zGtNI",
            authDomain: "gleaming-bus-468404-u7.firebaseapp.com",
            projectId: "gleaming-bus-468404-u7",
            storageBucket: "gleaming-bus-468404-u7.appspot.com",
            messagingSenderId: "143708510584",
            appId: "1:143708510584:web:46389c2a63a53797e2908d"
        };
        
        // --- Cloudinary Configuration ---
        const CLOUDINARY_CLOUD_NAME = "dmv4i571b";
        const CLOUDINARY_UPLOAD_PRESET = "iiymo4cr";
        const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        signInAnonymously(auth).catch(error => console.error("Anonymous auth failed:", error));

        // --- DOM Elements ---
        const addBazarForm = document.getElementById('add-bazar-form');
        const submitBtn = document.getElementById('submit-btn');
        const submitBtnText = document.getElementById('submit-btn-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const messageToast = document.getElementById('message-toast');
        const imageUploadInput = document.getElementById('image-upload');

        // ## NEW: Image resizing function
        async function resizeImage(file, maxWidth = 1024, maxHeight = 1024, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Canvas to Blob conversion failed'));
                            }
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        // --- Form Submission ---
        addBazarForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(true);

            const uploadedFile = imageUploadInput.files[0];
            if (!uploadedFile) {
                showMessage("يرجى اختيار صورة للمنتج.", 'error');
                setLoading(false);
                return;
            }

            let imageUrl = '';
            try {
                // ## MODIFIED: Resize image before uploading
                const resizedBlob = await resizeImage(uploadedFile);
                const formData = new FormData();
                formData.append('file', resizedBlob, uploadedFile.name);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            
                const response = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.secure_url) {
                    imageUrl = data.secure_url;
                } else { 
                    throw new Error('Image upload failed'); 
                }
            } catch (error) {
                console.error("Error uploading image:", error);
                showMessage("حدث خطأ أثناء رفع الصورة. يرجى المحاولة مرة أخرى.", 'error');
                setLoading(false);
                return;
            }

            try {
                const pendingCollection = collection(db, "pending_bazar_items");
                await addDoc(pendingCollection, {
                    title: document.getElementById('title').value,
                    price: document.getElementById('price').value,
                    description: document.getElementById('description').value,
                    contactPhone: document.getElementById('contact-phone').value,
                    imageUrl: imageUrl,
                    createdAt: new Date()
                });
                
                addBazarForm.reset();
                showMessage('تم إرسال إعلانك للمراجعة بنجاح! سيتم تحويلك الآن لصفحة السوق.', 'success');
                setTimeout(() => {
                    window.location.href = 'bazar.html';
                }, 3000);

            } catch (error) {
                console.error("Error writing document: ", error);
                showMessage("حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.", 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtnText.classList.toggle('hidden', isLoading);
            submitSpinner.classList.toggle('hidden', !isLoading);
        }

        function showMessage(text, type = 'success') {
            messageToast.textContent = text;
            messageToast.className = 'fixed bottom-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg';
            messageToast.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            messageToast.classList.remove('hidden');
            
            setTimeout(() => { 
                messageToast.classList.add('hidden'); 
            }, 4000);
        }
    </script>
</body>
</html>

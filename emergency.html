<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطوارئ والمناوبات - خدمات قرية ريدة اونلاين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-teal-700">خدمات قرية ريدة اونلاين</a>
            <a href="index.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للرئيسية</a>
        </nav>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800">دليل الطوارئ والمناوبات</h1>
                <p class="text-gray-600 mt-2">أرقام ومعلومات هامة للحالات الطارئة.</p>
            </div>

            <!-- On-Call Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold text-center mb-6 text-red-600">المناوبات الحالية</h2>
                <div id="on-call-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- On-call data will be loaded here -->
                    <p id="on-call-loading" class="text-center col-span-full">جاري تحميل المناوبات...</p>
                </div>
            </section>

            <!-- Emergency Numbers Section -->
            <section>
                <h2 class="text-2xl font-bold text-center mb-6">أرقام الطوارئ</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Police -->
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <h3 class="text-xl font-bold text-blue-800">الشرطة</h3>
                        <p class="text-3xl font-bold my-2 text-blue-600">122</p>
                        <a href="tel:122" class="w-full block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">اتصال</a>
                    </div>
                    <!-- Ambulance -->
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <h3 class="text-xl font-bold text-red-800">الإسعاف</h3>
                        <p class="text-3xl font-bold my-2 text-red-600">123</p>
                        <a href="tel:123" class="w-full block bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition">اتصال</a>
                    </div>
                    <!-- Fire Department -->
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <h3 class="text-xl font-bold text-orange-800">المطافئ</h3>
                        <p class="text-3xl font-bold my-2 text-orange-600">180</p>
                        <a href="tel:180" class="w-full block bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700 transition">اتصال</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAD8b7VlestkH5JvIwP0MT566DOu4zGtNI",
            authDomain: "gleaming-bus-468404-u7.firebaseapp.com",
            projectId: "gleaming-bus-468404-u7",
            storageBucket: "gleaming-bus-468404-u7.appspot.com",
            messagingSenderId: "143708510584",
            appId: "1:143708510584:web:46389c2a63a53797e2908d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const onCallContainer = document.getElementById('on-call-container');
        const onCallLoading = document.getElementById('on-call-loading');

        async function init() {
            try {
                await signInAnonymously(auth);
                fetchOnCallData();
            } catch (error) {
                console.error("Authentication failed:", error);
                onCallLoading.textContent = "فشل تحميل البيانات.";
            }
        }

        async function fetchOnCallData() {
            const now = Timestamp.now();
            const onCallRef = collection(db, "on_call_schedule");
            const q = query(onCallRef, where("endDate", ">=", now));
            
            const snapshot = await getDocs(q);
            onCallLoading.classList.add('hidden');
            
            if (snapshot.empty) {
                onCallContainer.innerHTML = '<p class="text-center col-span-full text-gray-500">لا توجد مناوبات مسجلة حالياً.</p>';
                return;
            }

            let doctorsHtml = '';
            let pharmaciesHtml = '';

            snapshot.forEach(doc => {
                const data = doc.data();
                const cardHtml = `
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <h3 class="text-xl font-bold">${data.serviceName}</h3>
                        <p class="text-gray-500 text-sm">${data.profession}</p>
                        <p class="text-2xl font-bold my-2 text-teal-600">${data.phone}</p>
                        <a href="tel:${data.phone}" class="w-full block bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 transition">اتصال</a>
                    </div>
                `;
                if (data.type === 'doctor') {
                    doctorsHtml += cardHtml;
                } else if (data.type === 'pharmacy') {
                    pharmaciesHtml += cardHtml;
                }
            });

            onCallContainer.innerHTML = `
                <div>
                    <h3 class="text-xl font-bold mb-4 text-center">أطباء مناوبون</h3>
                    <div class="space-y-4">${doctorsHtml || '<p class="text-center text-gray-500">لا يوجد</p>'}</div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4 text-center">صيدليات مناوبة</h3>
                    <div class="space-y-4">${pharmaciesHtml || '<p class="text-center text-gray-500">لا يوجد</p>'}</div>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>

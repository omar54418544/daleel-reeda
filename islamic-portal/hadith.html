<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحديث الشريف - البوابة الإسلامية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .loader { width: 48px; height: 48px; border: 5px solid #f3f4f6; border-bottom-color: #0d9488; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../islamic-portal.html" class="text-xl md:text-2xl font-bold text-teal-700">البوابة الإسلامية</a>
            <a href="../index.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للرئيسية</a>
        </nav>
    </header>
    <main class="py-12">
        <div class="container mx-auto px-4 sm:px-6">
            <div id="hadith-content" class="bg-white rounded-lg shadow-xl p-4 sm:p-6 md:p-8"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white pt-12 pb-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500">&copy; ٢٠٢٥ - جميع الحقوق محفوظة لخدمات قرية ريدة اونلاين.</p>
        </div>
    </footer>
    <script>
        function showLoader(container) {
            container.innerHTML = `<div class="flex justify-center items-center py-20"><div class="loader"></div></div>`;
        }

        function loadHadithTab() {
            const container = document.getElementById('hadith-content');
            container.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-teal-700 mb-6 text-center">حديث عشوائي من كتب السنة</h2>
                <div class="max-w-2xl mx-auto">
                    <div class="flex justify-center mb-6">
                        <button id="random-hadith-btn" class="bg-teal-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-teal-700 transition flex items-center gap-2">
                            <i class="fas fa-random"></i>
                            احصل على حديث جديد
                        </button>
                    </div>
                    <div id="hadith-result" class="mt-6 p-6 bg-gray-50 rounded-lg border min-h-[200px]"></div>
                </div>
            `;
            initHadithTool();
        }

        function initHadithTool() {
            const randomBtn = document.getElementById('random-hadith-btn');
            const resultDiv = document.getElementById('hadith-result');
            const apiKey = '$2y$10$RIKf0eFTrlKOQQMjBksu9cKLpXqZwth5X10GhgeP4xuCH6VfdAe';

            async function getRandomHadith() {
                showLoader(resultDiv);
                try {
                    // FINAL FIX: Using a reliable CORS proxy to bypass browser security restrictions.
                    const originalUrl = `https://hadithapi.com/api/randomhadith/?apiKey=${apiKey}`;
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalUrl)}`;
                    
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                         throw new Error(`Proxy or API error: ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    if (data.status !== 200) {
                        throw new Error(data.message || "API returned an error");
                    }

                    const hadith = data.hadith;
                    const book = data.book;
                    const chapter = data.chapter;

                    resultDiv.innerHTML = `
                        <p class="text-lg leading-relaxed">${hadith.hadithArabic}</p>
                        <p class="text-sm text-gray-500 mt-4"><strong>الكتاب:</strong> ${book.bookNameArabic}</p>
                        <p class="text-sm text-gray-500 mt-2"><strong>الباب:</strong> ${chapter.chapterArabic}</p>
                        <p class="text-sm text-teal-600 font-bold mt-2"><strong>درجة الحديث:</strong> ${hadith.gradeArabic}</p>
                    `;
                } catch (error) {
                    resultDiv.innerHTML = `<p class="text-red-500">حدث خطأ أثناء جلب الحديث. قد تكون هناك مشكلة في الخدمة الخارجية. يرجى المحاولة مرة أخرى لاحقاً.</p>`;
                    console.error(error);
                }
            }
            
            randomBtn.addEventListener('click', getRandomHadith);
            
            getRandomHadith();
        }

        loadHadithTab();
    </script>
</body>
</html>

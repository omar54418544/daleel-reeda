<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحديث الشريف - البوابة الإسلامية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../islamic-portal.html" class="text-xl md:text-2xl font-bold text-teal-700">البوابة الإسلامية</a>
            <a href="../index.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للرئيسية</a>
        </nav>
    </header>
    <main class="py-12">
        <div class="container mx-auto px-4 sm:px-6">
            <div id="hadith-content" class="bg-white rounded-lg shadow-xl p-4 sm:p-6 md:p-8"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white pt-12 pb-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500">&copy; ٢٠٢٥ - جميع الحقوق محفوظة لخدمات قرية ريدة اونلاين.</p>
        </div>
    </footer>
    <script>
        function loadHadithTab() {
            const container = document.getElementById('hadith-content');
            container.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-teal-700 mb-6 text-center">مختارات من الأربعين النووية</h2>
                <div id="hadith-display" class="space-y-6"></div>
            `;
            initHadithTool();
        }

        function initHadithTool() {
            const hadithDisplay = document.getElementById('hadith-display');
            
            // --- Hadith Data is now embedded directly in the code ---
            const allHadiths = [
                {
                    "title": "الحديث الأول: إنما الأعمال بالنيات",
                    "text": "عَنْ أَمِيرِ الْمُؤْمِنِينَ أَبِي حَفْصٍ عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ: ( إنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ، وَإِنَّمَا لِكُلِّ امْرِئٍ مَا نَوَى، فَمَنْ كَانَتْ هِجْرَتُهُ إلَى اللَّهِ وَرَسُولِهِ فَهِجْرَتُهُ إلَى اللَّهِ وَرَسُولِهِ، وَمَنْ كَانَتْ هِجْرَتُهُ لِدُنْيَا يُصِيبُهَا أَوْ امْرَأَةٍ يَنْكِحُهَا فَهِجْرَتُهُ إلَى مَا هَاجَرَ إلَيْهِ ).",
                    "source": "رواه البخاري ومسلم"
                },
                {
                    "title": "الحديث الثاني: مراتب الدين",
                    "text": "عَنْ عُمَرَ رَضِيَ اللهُ عَنْهُ أَيْضًا قَالَ: بَيْنَمَا نَحْنُ جُلُوسٌ عِنْدَ رَسُولِ اللَّهِ صلى الله عليه وسلم ذَاتَ يَوْمٍ، إذْ طَلَعَ عَلَيْنَا رَجُلٌ شَدِيدُ بَيَاضِ الثِّيَابِ، شَدِيدُ سَوَادِ الشَّعَرِ، لَا يُرَى عَلَيْهِ أَثَرُ السَّفَرِ، وَلَا يَعْرِفُهُ مِنَّا أَحَدٌ... وَقَالَ: يَا مُحَمَّدُ أَخْبِرْنِي عَنْ الْإِسْلَامِ... قَالَ: (الْإِسْلَامُ أَنْ تَشْهَدَ أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَتُقِيمَ الصَّلَاةَ، وَتُؤْتِيَ الزَّكَاةَ، وَتَصُومَ رَمَضَانَ، وَتَحُجَّ الْبَيْتَ إنْ اسْتَطَعْت إلَيْهِ سَبِيلًا)... قَالَ: فَأَخْبِرْنِي عَنْ الْإِيمَانِ... قَالَ: (أَنْ تُؤْمِنَ بِاَللَّهِ وَمَلَائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ وَالْيَوْمِ الْآخِرِ، وَتُؤْمِنَ بِالْقَدَرِ خَيْرِهِ وَشَرِّهِ)... قَالَ: فَأَخْبِرْنِي عَنْ الْإِحْسَانِ... قَالَ: (أَنْ تَعْبُdَ اللَّهَ كَأَنَّك تَرَاهُ، فَإِنْ لَمْ تَكُنْ تَرَاهُ فَإِنَّهُ يَرَاك).",
                    "source": "رواه مسلم"
                },
                {
                    "title": "الحديث الثالث: أركان الإسلام",
                    "text": "عَنْ أَبِي عَبْدِ الرَّحْمَنِ عَبْدِ اللَّهِ بْنِ عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: سَمِعْت رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ: ( بُنِيَ الْإِسْلَامُ عَلَى خَمْسٍ: شَهَادَةِ أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَإِقَامِ الصَّلَاةِ، وَإِيتَاءِ الزَّكَاةِ، وَحَجِّ الْبَيْتِ، وَصَوْمِ رَمَضَانَ ).",
                    "source": "رواه البخاري ومسلم"
                },
                {
                    "title": "الحديث الخامس: النهي عن البدع",
                    "text": "عَنْ أُمِّ الْمُؤْمِنِينَ أُمِّ عَبْدِ اللَّهِ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا، قَالَتْ: قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم: ( مَنْ أَحْدَثَ فِي أَمْرِنَا هَذَا مَا لَيْسَ مِنْهُ فَهُوَ رَدٌّ ).",
                    "source": "رواه البخاري ومسلم"
                },
                {
                    "title": "الحديث السادس: الحلال بيّن والحرام بيّن",
                    "text": "عَنْ أَبِي عَبْدِ اللَّهِ النُّعْمَانِ بْنِ بَشِيرٍ رَضِيَ اللَّهُ عَنْهُمَا، قَالَ: سَمِعْت رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ: ( إنَّ الْحَلَالَ بَيِّنٌ، وَإِنَّ الْحَرَامَ بَيِّنٌ، وَبَيْنَهُمَا أُمُورٌ مُشْتَبِهَاتٌ لَا يَعْلَمُهُنَّ كَثِيرٌ مِنْ النَّاسِ، فَمَنْ اتَّقَى الشُّبُهَاتِ فَقَدْ اسْتَبْرَأَ لِدِينِهِ وَعِرْضِهِ، وَمَنْ وَقَعَ فِي الشُّبُهَاتِ وَقَعَ فِي الْحَرَامِ ).",
                    "source": "رواه البخاري ومسلم"
                },
                {
                    "title": "الحديث السابع: الدين النصيحة",
                    "text": "عَنْ أَبِي رُقَيَّةَ تَمِيمِ بْنِ أَوْسٍ الدَّارِيِّ رَضِيَ اللهُ عَنْهُ أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ: ( الدِّينُ النَّصِيحَةُ ). قُلْنَا: لِمَنْ؟ قَالَ: ( لِلَّهِ، وَلِكِتَابِهِ، وَلِرَسُولِهِ، وَلِأَئِمَّةِ الْمُسْلِمِينَ وَعَامَّتِهِمْ ).",
                    "source": "رواه مسلم"
                },
                {
                    "title": "الحديث التاسع: النهي عن كثرة السؤال",
                    "text": "عَنْ أَبِي هُرَيْرَةَ عَبْدِ الرَّحْمَنِ بْنِ صَخْرٍ رَضِيَ اللهُ عَنْهُ قَالَ: سَمِعْت رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ: ( مَا نَهَيْتُكُمْ عَنْهُ فَاجْتَنِبُوهُ، وَمَا أَمَرْتُكُمْ بِهِ فَأْتُوا مِنْهُ مَا اسْتَطَعْتُمْ ).",
                    "source": "رواه البخاري ومسلم"
                },
                {
                    "title": "الحديث العاشر: طيب الكسب",
                    "text": "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم: ( إنَّ اللَّهَ طَيِّبٌ لَا يَقْبَلُ إلَّا طَيِّبًا ).",
                    "source": "رواه مسلم"
                },
                {
                    "title": "الحديث الثالث عشر: من كمال الإيمان",
                    "text": "عَنْ أَبِي حَمْزَةَ أَنَسِ بْنِ مَالِكٍ رَضِيَ اللهُ عَنْهُ خَادِمِ رَسُولِ اللَّهِ صلى الله عليه وسلم عَنْ النَّبِيِّ صلى الله عليه وسلم قَالَ: ( لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ ).",
                    "source": "رواه البخاري ومسلم"
                }
            ];

            function displayHadiths() {
                hadithDisplay.innerHTML = allHadiths.map(hadith => `
                    <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                        <h3 class="text-xl font-bold text-teal-700">${hadith.title}</h3>
                        <p class="text-lg leading-relaxed">${hadith.text}</p>
                        <p class="text-sm text-gray-500 font-semibold">${hadith.source}</p>
                    </div>
                `).join('');
            }
            
            displayHadiths();
        }

        loadHadithTab();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الزكاة - البوابة الإسلامية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../islamic-portal.html" class="text-xl md:text-2xl font-bold text-teal-700">البوابة الإسلامية</a>
            <a href="../index.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للرئيسية</a>
        </nav>
    </header>
    <main class="py-12">
        <div class="container mx-auto px-4 sm:px-6">
            <div id="zakat-content" class="bg-white rounded-lg shadow-xl p-4 sm:p-6 md:p-8"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white pt-12 pb-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500">&copy; ٢٠٢٥ - جميع الحقوق محفوظة لخدمات قرية ريدة اونلاين.</p>
        </div>
    </footer>
    <script>
        function loadZakatTab() {
            const container = document.getElementById('zakat-content');
            container.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-teal-700 mb-6 text-center">حاسبة زكاة المال</h2>
                <div class="max-w-lg mx-auto p-6 bg-gray-50 rounded-lg border">
                    <div class="mb-4">
                        <label for="zakat-amount" class="block text-lg font-bold text-gray-700 mb-2">المبلغ الخاضع للزكاة (بالجنيه المصري)</label>
                        <input type="number" id="zakat-amount" placeholder="ادخل المبلغ هنا" class="w-full p-3 border rounded-lg text-xl text-center focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <button id="calculate-zakat-btn" class="w-full bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition text-lg">احسب الزكاة</button>
                    <div id="zakat-result" class="mt-6 text-center"></div>
                    <p class="text-xs text-gray-500 mt-4 text-center">ملاحظة: نصاب الزكاة هو ما يعادل قيمة 85 جرامًا من الذهب عيار 21. يرجى التأكد من أن المبلغ الذي أدخلته قد بلغ النصاب وحال عليه الحول (عام هجري كامل).</p>
                </div>
            `;
            initZakatTool();
        }

        function initZakatTool() {
            const amountInput = document.getElementById('zakat-amount');
            const calculateBtn = document.getElementById('calculate-zakat-btn');
            const resultDiv = document.getElementById('zakat-result');

            calculateBtn.addEventListener('click', () => {
                const amount = parseFloat(amountInput.value);
                if (isNaN(amount) || amount <= 0) {
                    resultDiv.innerHTML = `<p class="text-red-500 font-bold">يرجى إدخال مبلغ صحيح.</p>`;
                    return;
                }
                const zakatValue = amount * 0.025;
                resultDiv.innerHTML = `
                    <p class="text-lg font-bold">مقدار الزكاة الواجبة هو:</p>
                    <p class="text-3xl font-bold text-green-600 mt-2">${zakatValue.toLocaleString('ar-EG')} جنيه مصري</p>
                `;
            });
        }
        
        loadZakatTab();
    </script>
</body>
</html>

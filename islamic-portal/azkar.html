<body class="bg-gray-100">

    <script>
        function loadAzkarTab() {
            const container = document.getElementById('azkar-content');
            container.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-teal-700 mb-6 text-center">أذكار حصن المسلم</h2>
                <div class="flex justify-center gap-4 mb-6 border-b pb-6">
                    <button data-azkar-type="أذكار الصباح" class="azkar-btn bg-yellow-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-600 transition">أذكار الصباح</button>
                    <button data-azkar-type="أذكار المساء" class="azkar-btn bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-600 transition">أذكار المساء</button>
                </div>
                <div id="azkar-display" class="space-y-4"></div>
            `;
            initAzkarTool();
        }

        function initAzkarTool() {
            const azkarDisplay = document.getElementById('azkar-display');
            
            // --- Azkar Data is now embedded directly in the code ---
            const allAzkarData = [
                { "category": "أذكار الصباح", "count": "1", "description": "من قالها موقناً بها حين يمسي ومات من ليلته دخل الجنة وكذلك حين يصبح.", "zekr": "اللّهُـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ ، خَلَقْتَنـي وَأَنا عَبْـدُك ، وَأَنا عَلـى عَهْـدِكَ وَوَعْـدِكَ ما اسْتَطَعْـت ، أَعـوذُبِكَ مِنْ شَـرِّ ما صَنَـعْت ، أَبـوءُ لَـكَ بِنِعْـمَتِـكَ عَلَـيَّ وَأَبـوءُ بِذَنْـبي فَاغْفـِرْ لي فَإِنَّـهُ لا يَغْـفِرُ الذُّنـوبَ إِلاّ أَنْتَ .", "reference": "سيد الإستغفار" },
                { "category": "أذكار الصباح", "count": "3", "description": "من قالها حين يصبح وحين يمسي كفته من كل شيء.", "zekr": "قُلْ هُوَ ٱللَّهُ أَحَدٌ، ٱللَّهُ ٱلصَّمَدُ، لَمْ يَلِدْ وَلَمْ يُولَدْ، وَلَمْ يَكُن لَّهُۥ كُفُوًا أَحَدٌۢ. (سورة الإخلاص) ... قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ، مِن شَرِّ مَا خَلَقَ، وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ، وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِى ٱلْعُقَدِ، وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ. (سورة الفلق) ... قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ، مَلِكِ ٱلنَّاسِ، إِلَٰهِ ٱلنَّاسِ، مِن شَرِّ ٱلْوَسْوَاسِ ٱلْخَنَّاسِ، ٱلَّذِى يُوَسْوِسُ فِى صُدُورِ ٱلنَّاسِ، مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ. (سورة الناس)", "reference": "المعوذات" },
                { "category": "أذكار الصباح", "count": "1", "description": "", "zekr": "أَصْـبَحْنا وَأَصْـبَحَ المُـلْكُ لله وَالحَمدُ لله ، لا إلهَ إلاّ اللّهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُـلْكُ ولهُ الحَمْـد، وهُوَ على كلّ شَيءٍ قدير ، رَبِّ أسْـأَلُـكَ خَـيْرَ ما في هـذا اليوم وَخَـيْرَ ما بَعْـدَه ، وَأَعـوذُ بِكَ مِنْ شَـرِّ ما في هـذا اليوم وَشَرِّ ما بَعْـدَه، رَبِّ أَعـوذُبِكَ مِنَ الْكَسَـلِ وَسـوءِ الْكِـبَر ، رَبِّ أَعـوذُبِكَ مِنْ عَـذابٍ في النّـارِ وَعَـذابٍ في القَـبْر.", "reference": "" },
                { "category": "أذكار الصباح", "count": "1", "description": "", "zekr": "اللّهـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ ، عَلَيْكَ تَوَكَّلْـتُ وَأَنْتَ رَبُّ العَرْشِ العَظـيم.", "reference": "" },
                { "category": "أذكار الصباح", "count": "3", "description": "من قالها ثلاثاً حين يصبح وثلاثاً حين يمسي لم يضره شيء.", "zekr": "بِسـمِ اللهِ الذي لا يَضُـرُّ مَعَ اسمِـهِ شَيءٌ في الأرْضِ وَلا في السّمـاءِ وهُوَ السّمـيعُ العَلـيم .", "reference": "" },
                { "category": "أذكار الصباح", "count": "3", "description": "من قالها كانت له حرزاً من الشيطان حتى يمسي.", "zekr": "أَعـوذُ بِكَلِمـاتِ اللّهِ التّـامّـاتِ مِنْ شَـرِّ ما خَلَـق.", "reference": "" },
                { "category": "أذكار الصباح", "count": "100", "description": "من قالها مائة مرة في يوم كانت له عدل عشر رقاب، وكتبت له مائة حسنة، ومحيت عنه مائة سيئة، وكانت له حرزاً من الشيطان يومه ذلك حتى يمسي، ولم يأت أحد بأفضل مما جاء به إلا أحد عمل أكثر من ذلك.", "zekr": "لا إلهَ إلاّ اللّهُ وحْـدَهُ لا شَـريكَ لهُ، لهُ المُـلْكُ ولهُ الحَمْـد، وهُوَ على كُلّ شَيءٍ قَدير.", "reference": "" },
                { "category": "أذكار الصباح", "count": "100", "description": "", "zekr": "سُبْحـانَ اللهِ وَبِحَمْـدِهِ.", "reference": "" },
                
                { "category": "أذكار المساء", "count": "1", "description": "من قالها موقناً بها حين يمسي ومات من ليلته دخل الجنة وكذلك حين يصبح.", "zekr": "اللّهُـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ ، خَلَقْتَنـي وَأَنا عَبْـدُك ، وَأَنا عَلـى عَهْـدِكَ وَوَعْـدِكَ ما اسْتَطَعْـت ، أَعـوذُبِكَ مِنْ شَـرِّ ما صَنَـعْت ، أَبـوءُ لَـكَ بِنِعْـمَتِـكَ عَلَـيَّ وَأَبـوءُ بِذَنْـبي فَاغْفـِرْ لي فَإِنَّـهُ لا يَغْـفِرُ الذُّنـوبَ إِلاّ أَنْتَ .", "reference": "سيد الإستغفار" },
                { "category": "أذكار المساء", "count": "3", "description": "من قالها حين يصبح وحين يمسي كفته من كل شيء.", "zekr": "قُلْ هُوَ ٱللَّهُ أَحَدٌ، ٱللَّهُ ٱلصَّمَدُ، لَمْ يَلِدْ وَلَمْ يُولَدْ، وَلَمْ يَكُن لَّهُۥ كُفُوًا أَحَدٌۢ. (سورة الإخلاص) ... قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ، مِن شَرِّ مَا خَلَقَ، وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ، وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِى ٱلْعُقَدِ، وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ. (سورة الفلق) ... قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ، مَلِكِ ٱلنَّاسِ، إِلَٰهِ ٱلنَّاسِ، مِن شَرِّ ٱلْوَسْوَاسِ ٱلْخَنَّاسِ، ٱلَّذِى يُوَسْوِسُ فِى صُدُورِ ٱلنَّاسِ، مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ. (سورة الناس)", "reference": "المعوذات" },
                { "category": "أذكار المساء", "count": "1", "description": "", "zekr": "أَمْسَيْـنا وَأَمْسـى المُـلْكُ لله وَالحَمدُ لله ، لا إلهَ إلاّ اللّهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُـلْكُ ولهُ الحَمْـد، وهُوَ على كلّ شَيءٍ قدير ، رَبِّ أسْـأَلُـكَ خَـيْرَ ما في هـذهِ اللَّـيْلَةِ وَخَـيْرَ ما بَعْـدَهـا ، وَأَعـوذُ بِكَ مِنْ شَـرِّ ما في هـذهِ اللَّـيْلةِ وَشَرِّ ما بَعْـدَهـا ، رَبِّ أَعـوذُبِكَ مِنَ الْكَسَـلِ وَسـوءِ الْكِـبَر ، رَبِّ أَعـوذُبِكَ مِنْ عَـذابٍ في النّـارِ وَعَـذابٍ في القَـبْر.", "reference": "" },
                { "category": "أذكار المساء", "count": "1", "description": "من قالها حين يمسي لم تقربه حية تلك الليلة.", "zekr": "أَعـوذُ بِكَلِمـاتِ اللّهِ التّـامّـاتِ مِنْ شَـرِّ ما خَلَـق.", "reference": "" },
                { "category": "أذكار المساء", "count": "1", "description": "", "zekr": "اللّهُـمَّ إِنِّـي أَمسيتُ أُشْـهِدُك ، وَأُشْـهِدُ حَمَلَـةَ عَـرْشِـك ، وَمَلائِكَتَكَ ، وَجَمـيعَ خَلْـقِك ، أَنَّـكَ أَنْـتَ اللهُ لا إلهَ إلاّ أَنْـتَ وَحْـدَكَ لا شَريكَ لَـك ، وَأَنَّ ُ مُحَمّـداً عَبْـدُكَ وَرَسـولُـك .", "reference": "" },
                { "category": "أذكار المساء", "count": "100", "description": "", "zekr": "سُبْحـانَ اللهِ وَبِحَمْـدِهِ.", "reference": "" }
            ];

            function displayAzkar(type) {
                const filteredAzkar = allAzkarData.filter(zekr => zekr.category === type);
                azkarDisplay.innerHTML = filteredAzkar.map(zekr => `
                    <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                        <p class="text-lg font-semibold">${zekr.zekr}</p>
                        ${zekr.description ? `<p class="text-sm text-gray-600">${zekr.description}</p>` : ''}
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-teal-600 font-bold">التكرار: ${zekr.count} مرات</p>
                            ${zekr.reference ? `<p class="text-xs text-gray-400">${zekr.reference}</p>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            document.querySelectorAll('.azkar-btn').forEach(btn => {
                btn.addEventListener('click', () => displayAzkar(btn.dataset.azkarType));
            });
            
            // Display morning azkar by default
            displayAzkar("أذكار الصباح");
        }

        loadAzkarTab();
    </script>
</body>
</html>

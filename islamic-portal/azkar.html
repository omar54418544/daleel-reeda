<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأذكار - البوابة الإسلامية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .loader { width: 48px; height: 48px; border: 5px solid #f3f4f6; border-bottom-color: #0d9488; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../islamic-portal.html" class="text-xl md:text-2xl font-bold text-teal-700">البوابة الإسلامية</a>
            <a href="../index.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للرئيسية</a>
        </nav>
    </header>
    <main class="py-12">
        <div class="container mx-auto px-4 sm:px-6">
            <div id="azkar-content" class="bg-white rounded-lg shadow-xl p-4 sm:p-6 md:p-8"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white pt-12 pb-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500">&copy; ٢٠٢٥ - جميع الحقوق محفوظة لخدمات قرية ريدة اونلاين.</p>
        </div>
    </footer>
    <script>
        function showLoader(container) {
            container.innerHTML = `<div class="flex justify-center items-center py-20"><div class="loader"></div></div>`;
        }

        function loadAzkarTab() {
            const container = document.getElementById('azkar-content');
            container.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-teal-700 mb-6 text-center">أذكار حصن المسلم</h2>
                <div class="flex justify-center gap-4 mb-6">
                    <button data-azkar-type="أذكار الصباح" class="azkar-btn bg-yellow-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-600 transition">أذكار الصباح</button>
                    <button data-azkar-type="أذكار المساء" class="azkar-btn bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-600 transition">أذكار المساء</button>
                </div>
                <div id="azkar-display" class="space-y-4"></div>
            `;
            initAzkarTool();
        }

        function initAzkarTool() {
            const azkarDisplay = document.getElementById('azkar-display');
            let allAzkarData = [];

            async function fetchAzkar() {
                showLoader(azkarDisplay);
                try {
                    const response = await fetch('https://raw.githubusercontent.com/osamayy/azkar-db/master/azkar.json');
                    allAzkarData = await response.json();
                    displayAzkar("أذكار الصباح");
                } catch (error) {
                    azkarDisplay.innerHTML = `<p class="text-red-500">فشل تحميل الأذكار.</p>`;
                }
            }

            function displayAzkar(type) {
                if (allAzkarData.length === 0) return;
                const filteredAzkar = allAzkarData.filter(zekr => zekr.category === type);
                azkarDisplay.innerHTML = filteredAzkar.map(zekr => `
                    <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                        <p class="text-lg font-semibold">${zekr.zekr}</p>
                        ${zekr.description ? `<p class="text-sm text-gray-600">${zekr.description}</p>` : ''}
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-teal-600 font-bold">التكرار: ${zekr.count} مرات</p>
                            ${zekr.reference ? `<p class="text-xs text-gray-400">${zekr.reference}</p>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            document.querySelectorAll('.azkar-btn').forEach(btn => {
                btn.addEventListener('click', () => displayAzkar(btn.dataset.azkarType));
            });
            
            fetchAzkar();
        }

        loadAzkarTab();
    </script>
</body>
</html>

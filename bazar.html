<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق القرية - خدمات قرية ريدة اونلاين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-teal-700">خدمات قرية ريدة اونلاين</a>
            <a href="index.html" class="text-gray-600 hover:text-teal-600 transition">&larr; العودة للرئيسية</a>
        </nav>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-6">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">سوق القرية</h1>
                <p class="text-gray-600 mt-2">تصفح آخر الإعلانات للبيع والشراء في قريتنا.</p>
                <a href="add-bazar-item.html" class="mt-4 inline-block bg-orange-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-orange-600 transition">
                    + أضف إعلانك للسوق
                </a>
            </div>

            <div id="loading-indicator" class="text-center py-12">
                <div class="w-12 h-12 border-4 border-teal-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                <p class="text-gray-500 mt-4">جاري تحميل الإعلانات...</p>
            </div>

            <div id="bazar-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Bazar items will be loaded here -->
            </div>

            <div id="no-items-message" class="text-center py-20 hidden">
                <h2 class="text-2xl font-bold text-gray-500">لا توجد إعلانات في السوق حالياً.</h2>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAD8b7VlestkH5JvIwP0MT566DOu4zGtNI",
            authDomain: "gleaming-bus-468404-u7.firebaseapp.com",
            projectId: "gleaming-bus-468404-u7",
            storageBucket: "gleaming-bus-468404-u7.appspot.com",
            messagingSenderId: "143708510584",
            appId: "1:143708510584:web:46389c2a63a53797e2908d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const loadingIndicator = document.getElementById('loading-indicator');
        const bazarContainer = document.getElementById('bazar-container');
        const noItemsMessage = document.getElementById('no-items-message');

        async function init() {
            try {
                await signInAnonymously(auth);
                listenForBazarItems();
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingIndicator.textContent = 'فشل تحميل البيانات.';
            }
        }

        function listenForBazarItems() {
            const bazarRef = collection(db, "bazar_items");
            const q = query(bazarRef, orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                loadingIndicator.classList.add('hidden');
                bazarContainer.innerHTML = ''; // Clear previous items

                if (snapshot.empty) {
                    noItemsMessage.classList.remove('hidden');
                    return;
                }
                
                noItemsMessage.classList.add('hidden');
                snapshot.forEach(doc => {
                    renderItemCard({ id: doc.id, ...doc.data() });
                });
            }, (error) => {
                console.error("Error fetching bazar items:", error);
                loadingIndicator.textContent = 'حدث خطأ أثناء جلب الإعلانات.';
            });
        }

        function renderItemCard(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md flex flex-col overflow-hidden';
            
            const whatsappLinkNumber = `2${item.contactPhone}`;

            card.innerHTML = `
                <img src="${item.imageUrl}" alt="${item.title}" class="w-full h-56 object-cover">
                <div class="p-4 flex-grow flex flex-col">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${item.title}</h3>
                    <p class="text-2xl font-bold text-teal-600 mb-3">${item.price} جنيه</p>
                    <p class="text-gray-600 flex-grow mb-4">${item.description}</p>
                    <a href="https://wa.me/${whatsappLinkNumber}" target="_blank" class="mt-auto w-full block text-center bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition">
                        تواصل عبر واتساب
                    </a>
                </div>
            `;
            bazarContainer.appendChild(card);
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استطلاعات الرأي - خدمات قرية ريدة اونلاين</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .hidden {
            display: none;
        }
        .poll-option-bar {
            transition: width 0.5s ease-in-out;
        }
        .voted {
            outline: 2px solid #10b981; /* green-500 */
            background-color: #ecfdf5; /* green-50 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Simple Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-teal-700">خدمات قرية ريدة اونلاين</a>
            <a href="index.html" class="text-gray-600 hover:text-teal-600 transition duration-300">&larr; العودة للرئيسية</a>
        </nav>
    </header>

    <!-- Polls Section -->
    <main class="py-12">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800">استطلاعات الرأي والانتخابات</h1>
                <p class="text-gray-600 mt-2">شارك بصوتك في القضايا التي تهم قريتنا.</p>
            </div>
            
            <div id="loading-indicator" class="text-center py-12">
                <div class="w-12 h-12 border-4 border-teal-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                <p class="text-gray-500 mt-4">جاري تحميل الاستطلاعات...</p>
            </div>

            <div id="polls-container" class="space-y-8">
                <!-- Polls will be dynamically inserted here -->
            </div>

            <div id="no-polls-message" class="text-center py-20 hidden">
                <h2 class="text-3xl font-bold text-gray-500">لا توجد استطلاعات متاحة حالياً</h2>
                <p class="text-gray-400 mt-2">يرجى العودة لاحقاً للمشاركة.</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, query, where, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAD8b7VlestkH5JvIwP0MT566DOu4zGtNI",
            authDomain: "gleaming-bus-468404-u7.firebaseapp.com",
            projectId: "gleaming-bus-468404-u7",
            storageBucket: "gleaming-bus-468404-u7.appspot.com",
            messagingSenderId: "143708510584",
            appId: "1:143708510584:web:46389c2a63a53797e2908d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const loadingIndicator = document.getElementById('loading-indicator');
        const pollsContainer = document.getElementById('polls-container');
        const noPollsMessage = document.getElementById('no-polls-message');

        async function init() {
            try {
                await signInAnonymously(auth);
                listenForActivePolls();
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingIndicator.innerHTML = `<p class="text-red-500">فشل الاتصال بالخادم.</p>`;
            }
        }

        function listenForActivePolls() {
            const pollsRef = collection(db, "polls");
            const q = query(pollsRef, where("isActive", "==", true));

            onSnapshot(q, (snapshot) => {
                loadingIndicator.classList.add('hidden');
                pollsContainer.innerHTML = ''; // Clear container before rendering
                if (snapshot.empty) {
                    noPollsMessage.classList.remove('hidden');
                } else {
                    noPollsMessage.classList.add('hidden');
                    const sortedDocs = snapshot.docs.sort((a, b) => b.data().createdAt.toMillis() - a.data().createdAt.toMillis());
                    sortedDocs.forEach(doc => {
                        renderPoll(doc.id, doc.data());
                    });
                }
            }, (error) => {
                console.error("Error fetching polls:", error);
                loadingIndicator.innerHTML = `<p class="text-red-500">حدث خطأ أثناء تحميل الاستطلاعات.</p>`;
            });
        }

        function renderPoll(pollId, pollData) {
            let pollElement = document.getElementById(`poll-${pollId}`);
            const hasVoted = localStorage.getItem(`voted_${pollId}`);

            if (!pollElement) {
                pollElement = document.createElement('div');
                pollElement.id = `poll-${pollId}`;
                pollElement.className = 'bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl mx-auto';
                pollsContainer.appendChild(pollElement);
            }

            const totalVotes = pollData.options.reduce((sum, option) => sum + option.votes, 0);

            let optionsHtml = '';
            if (hasVoted) {
                // Show results
                optionsHtml = pollData.options.map((option, index) => {
                    const percentage = totalVotes > 0 ? ((option.votes / totalVotes) * 100).toFixed(1) : 0;
                    const imageHtml = option.imageUrl
                        ? `<img src="${option.imageUrl}" alt="${option.name}" class="w-12 h-12 rounded-full object-cover ml-4 border-2 border-white shadow">`
                        : `<div class="w-12 h-12 rounded-full bg-gray-200 ml-4 flex-shrink-0"></div>`;

                    return `
                        <div class="mb-3">
                            <div class="flex justify-between items-center mb-1 text-gray-800 font-semibold">
                                <div class="flex items-center">
                                    ${imageHtml}
                                    <span>${option.name}</span>
                                </div>
                                <span>${option.votes} أصوات (${percentage}%)</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-4">
                                <div class="bg-teal-500 h-4 rounded-full poll-option-bar" style="width: ${percentage}%;"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                // Show voting options
                optionsHtml = pollData.options.map((option, index) => {
                    const imageHtml = option.imageUrl
                        ? `<img src="${option.imageUrl}" alt="${option.name}" class="w-16 h-16 rounded-full object-cover ml-4 border-2 border-gray-200">`
                        : `<div class="w-16 h-16 rounded-full bg-gray-200 ml-4 flex-shrink-0"></div>`;
                    
                    return `
                        <button data-poll-id="${pollId}" data-option-index="${index}" class="poll-option-btn flex items-center w-full text-right p-4 border rounded-lg mb-3 hover:bg-gray-50 transition">
                            ${imageHtml}
                            <span class="text-lg font-semibold">${option.name}</span>
                        </button>
                    `;
                }).join('');
            }

            pollElement.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">${pollData.title}</h2>
                <div id="options-container-${pollId}">${optionsHtml}</div>
                ${hasVoted ? `<p class="text-center text-sm text-green-600 mt-4">شكراً لك، تم تسجيل صوتك في هذا الاستطلاع.</p>` : ''}
                <p class="text-sm text-gray-500 text-left mt-4">إجمالي الأصوات: ${totalVotes}</p>
            `;

            if (!hasVoted) {
                pollElement.querySelectorAll('.poll-option-btn').forEach(button => {
                    button.addEventListener('click', handleVote);
                });
            }
        }

        async function handleVote(event) {
            const button = event.currentTarget;
            const pollId = button.dataset.pollId;
            const optionIndex = parseInt(button.dataset.optionIndex, 10);

            if (localStorage.getItem(`voted_${pollId}`)) {
                alert("لقد قمت بالتصويت بالفعل في هذا الاستطلاع.");
                return;
            }

            document.querySelectorAll(`#poll-${pollId} .poll-option-btn`).forEach(btn => btn.disabled = true);
            button.classList.add('voted');
            
            try {
                const pollRef = doc(db, "polls", pollId);
                const pollDoc = await getDoc(pollRef);
                if (pollDoc.exists()) {
                    const pollData = pollDoc.data();
                    const newOptions = [...pollData.options];
                    newOptions[optionIndex].votes += 1;

                    await updateDoc(pollRef, { options: newOptions });
                    localStorage.setItem(`voted_${pollId}`, 'true');
                }
            } catch (error) {
                console.error("Error submitting vote:", error);
                alert("حدث خطأ أثناء تسجيل صوتك. يرجى المحاولة مرة أخرى.");
                document.querySelectorAll(`#poll-${pollId} .poll-option-btn`).forEach(btn => btn.disabled = false);
                button.classList.remove('voted');
            }
        }
        
        init();
    </script>
</body>
</html>
